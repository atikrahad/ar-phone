<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
        *{
            font-family: 'Poppins', sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>

    <title>Phone Bazz</title>
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-sky-200 relative pb-52">
      <nav class="w-[80%] py-6 mx-auto flex justify-between items-center">
        <h1 class="font-bold text-2xl">
          Phone <span class="text-orange-500">Bazz</span>
        </h1>
        <button
          class="btn bg-sky-700 border-none hover:bg-sky-600 text-white font-bold"
        >
          Sign Up
        </button>
      </nav>

      <!-- banner -->
      <section class="flex flex-col justify-center items-center gap-4 py-10 text-center">
        <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
        <p>
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br />
          have suffered alteration in some form, by injected humou.
        </p>
        <button
          class="btn bg-sky-700 border-none hover:bg-sky-600 text-white font-bold"
        >
          Sign Up
        </button>
        <div class="flex justify-center gap-5 absolute top-[60%] items-baseline">
            <img src="./img/pho.png" class="w-44 h-80" alt="">
            <img src="./img/pho.png" class="w-52" alt="">
            <img src="./img/pho.png" class="w-44 h-80" alt="">
        </div>
      </section>
    </header>

    <!-- main section  -->

    <main class="pt-60">
        <section class="w-[80%] mx-auto">
            <div id="parent" class="grid grid-cols-3 ">
                <div class="card w-96 bg-base-100 rounded-md border-[1px] p-5 border-[#00000048]">
                    <div class="px-10 h-64 bg-sky-200 mb-4 rounded-md pt-10">
                      <img src="./img/pho.png" alt="Shoes" class="rounded-xl mx-auto h-44" />
                    </div>
                    <div class=" text-center space-y-2">
                      <h2 class="text-3xl font-bold">Shoes!</h2>
                      <p class="text-[#706F6F]">If a dog chews shoes whose shoes does he choose?</p>

                      <h2 class="text-3xl font-bold">$999</h2>
                        <button class="btn btn-primary">Buy Now</button>
                      
                    </div>
                  </div>
            </div>
        </section>
    </main>
  </body>
</html>
